<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Session expirée</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/sessionexpiree.css" />
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="container">
                    <div class="row">
                        <div id="footer">
                            <ui:insert name="footer" >
                                <ui:include src="footer.xhtml" />
                            </ui:insert>
                        </div>
                        <div class="col-md-12">
                            <div class="error-template">
                                <h:graphicImage value="./resources/images/warning.png"/>
                                <h1>Oops!</h1>
                                <h2>Vous êtes resté inactif pendant plus de 20 minutes. <br /> Vous devez vous reconnecter sur l'application pour continuer</h2>
                                <div class="error-actions" style="width: auto">
                                   <h:form>
                                       <p:commandButton style="width: 180px; font-size: 14px"
                                                        ajax="false"
                                                        action="#{sessionExpiree.allerVersPageDeConnexion}"
                                                        icon="fa fa-arrow-circle-right" iconPos="right"
                                                        value="Connexion"/>
                                   </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
