<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view transient="true">
    <f:metadata>
        <f:viewAction action="#{mesTaches.recupererLaListeDeMesTaches}" onPostback="true"/>
    </f:metadata>
    <h:head>
        <title>Activités</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputScript name="/sweetalert/js/sweetalert.min.js"/>
        <h:outputStylesheet name="/sweetalert/css/sweetalert.css"/>
        <h:outputScript name="toast/js/toast.js"/>
        <h:outputStylesheet name="toast/css/toast.css" />
    </h:head>
    <h:body id="page">
        <div class="container-fluid">
            <div class="row">
                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="header.xhtml" />
                    </ui:insert>
                </div>
                <div id="footer">
                    <ui:insert name="footer" >
                        <ui:include src="footer.xhtml" />
                    </ui:insert>
                </div>
                <div class="main-overview" style="margin-bottom: 90px; margin-top: 10px">
                    <div class="ui-g-2"></div>
                    <div class="ui-g-8">
                        <ul class="breadcrumb">
                            <li><h:outputLink value="tableaudebord.xhtml" title="Accueil">Accueil</h:outputLink></li>
                            <li>Activités</li>
                        </ul>

                        <h3 class="page-header"><h:graphicImage value="./resources/images/alarm.png" style="margin-right :10px"/>Activités</h3>
                        <div class="ui-g">
                            <div class="ui-g-2"></div>
                            <div class="ui-g-8">
                                <ui:repeat  value="#{tableauDeBord.etape.listeDeMesTachesEnTraitement}"  var="etape">
                                    <h:form id="form">
                                        <h:panelGrid columns="2" columnClasses="ui-grid-col-1, ui-grid-col-10" style="width:100%">
                                            <h:graphicImage value="./resources/images/entraitement.png"  style=" margin-left: 5px; margin-top: -30px"/>
                                            <h:panelGrid columns="1" style="width: 100%">
                                                <h:outputText value="#{etape.message}" escape="false" style="font-size: 13px; color: #0f0f0f"/>
                                                <h:outputText style="color: #777777; font-size: 11px; margin-top: 5px" value="#{etape.date_debut}"/>
                                                <p:commandButton  icon="fa fa-eye" action="#{tableauDeBord.voirUneTache}" ajax="false"
                                                                  style="background: #496ea1; border: 1px #496ea1 solid; float: right"
                                                                  title="Voir">
                                                    <f:param name="etapeId" value="#{etape.id}" />
                                                    <f:param name="natureEtape" value="#{etape.nature}" />
                                                </p:commandButton>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                        <p:separator/>
                                    </h:form>
                                </ui:repeat>

                            </div>
                            <div class="ui-g-2"></div>
                        </div>
                    </div>
                    <div class="ui-g-2"></div>
                </div>
            </div>
        </div>
        <script>

        </script>

    </h:body>
</f:view>
</html>
